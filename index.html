<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#118C88">
	<input class="color2" type="color" name="color2" value="#FCC181">
	<h2>Current CSS Background</h2>
	<h3 id="css"></h3>
	<ul>
	<li>COLOR 1 <input type="text" id="hexVColorOne" name="HexValColorOne" style="font-weight: bold; text-transform: uppercase; width: 6em; height: 2em; text-align: center; font-size: .9em; border-radius: 20px; color: rgba(0,0,0,.5); background: linear-gradient(to right, #A4CCCB, #E8E1D9); border: none; margin: 5px; " ></li>
	<li>COLOR 2 <input type="text" id="hexVColorTwo" name="HexValColorTwo" style="font-weight: bold; text-transform: uppercase; width: 6em; height: 2em; text-align: center; font-size: .9em; border-radius: 20px; color: rgba(0,0,0,.5); background: linear-gradient(to right, #A4CCCB, #E8E1D9); border: none; margin: 5px;" ></li>
	</ul>
	<button id="button" style="font-weight: bold; text-transform: uppercase; width: 15em; height: 3em; text-align: center; font-size: .9em; border-radius: 10px; color: rgba(0,0,0,.5); background: linear-gradient(to right, #A4CCCB, #E8E1D9); border: none; margin: 5px;">Random Background Color</button>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
